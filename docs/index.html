<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习网址</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
        <p>这是一个简单的网站示例</p>
    </header>
    
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
    </nav>
    
    <main>
        <section id="home">
            <h2>首页</h2>
            <p>这里是网站的主要内容区域。</p>
            <p>你可以在这里添加更多的内容、图片或其他元素。</p>
        </section>
        
        <section id="about">
            <h2>关于我们</h2>
            <p>这里可以写一些关于你的公司或个人的信息。</p>
        </section>
        
        <section id="services">
            <h2>我们的服务</h2>
            <ul>
                <li>服务项目 1</li>
                <li>服务项目 2</li>
                <li>服务项目 3</li>
            </ul>
        </section>
        
        <section id="contact">
            <h2>联系我们</h2>
            <p>邮箱: example@example.com</p>
            <p>电话: 123-456-7890</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 我的网站. 保留所有权利.</p>
    </footer>
</body>
</html>
